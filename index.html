<!DOCTYPE html>
<html lang="en">
  <link href="./style/index.css" type="text/css" rel="stylesheet"/>
  <head>
    <title>
      Shopping List
    </title>
  </head>
  <body>
    <div class="container">
      <h1>
        Shopping List
      </h1>
      <form id="additems">
          <label>
            Add an item
          </label>
          <input type="text" placeholder="e.g., broccoli" id="input">
          <button type="submit">
            Add item
          </button>
      </form>
      <ul id="itemList">
      </ul>
    </div>
  </body>
  <footer></footer>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="./jquery/index.js"></script>
</html>
